name: PR Build and Security Scan

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  contents: read
  pull-requests: write

jobs:
  pre-checks:
    name: "Pre-Checks (Lint, Type, Audit)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Verify Backend Compilation
        run: go build -v ./...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: web

      - name: Frontend Type Check (tsc)
        run: npx tsc -b
        working-directory: web

      - name: Run NPM Audit
        run: npm audit --audit-level=high
        working-directory: web

  build-and-scan:
    name: "Build and Security Scan"
    needs: pre-checks
    environment: build-gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: local/app:pr-check
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ... scan Docker image with Trivy ...
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: 'local/app:pr-check'
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Post Trivy scan results to PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            if (!fs.existsSync('trivy-results.txt')) return;
            const fullResults = fs.readFileSync('trivy-results.txt', 'utf8');
            const summaryMatch = fullResults.match(/Report Summary\n\n(.*?)\nLegend:/s);
            let summarySection = summaryMatch && summaryMatch[1] ? summaryMatch[1].trim() : fullResults.substring(0, 2000);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## üõ°Ô∏è Trivy Security Scan Results\n\n' + '```\n' + summarySection + '\n```'
            });

      - name: Publish Trivy to action log
        run: |
          if [[ -s trivy-results.txt ]]; then
            {
              echo "### Trivy Scan Results"
              echo "<details><summary>Click to expand</summary>"
              echo ""
              echo '```'
              cat trivy-results.txt
              echo '```'
              echo "</details>"
            } >> $GITHUB_STEP_SUMMARY
          fi
